<body>
    <form name="form1" method="GET">
    		<p align="left"><label for="prop">Property Type:</label>
				<select name="prop" id="prop" required maxlength="">
				<option value="">Select...</option>
				<option value="flat">Flat</option>
				<option value="house">House</option>
				<option value="bungalow">Bungalow</option>
                </select><span class="asterisk_input"></span></p>

            <p align="left"><label for="bed">Bedrooms:</label>
				<select name="bed" id="bed" required maxlength="">
				<option value="">Select...</option>
				<option value="studio">Studio</option>
				<option value="one">One</option>
				<option value="two">Two</option>
				<option value="three">Three</option>
				<option value="four">Four</option>
                </select><span class="asterisk_input1"></span></p>

            <p align="left"><label for="date1">Date and Time of the Property Added:</label>
            <input id="date" type="date" required maxlength="">
            <input id="time" type="time"required maxlength=""><span class="asterisk_input2"></span></p>

            <p align="left"><label for="month"required maxlength="">Monthly Rent Prices:</label><span class="asterisk_input3"></span></p>
           <input type="checkbox" name="flat1" value="flat" /> Flat (£1,250):<br>
           <input type="checkbox" name="house1" value="house"/> House (£2,450):<br>
           <input type="checkbox" name="bungalow1" value="bungalo"/> Bungalow (£2,950):
            
           <p align="left"><label for="fur">Furniture Type:</label>
				<select name="fur" id="fur">
				<option value="">Optional...</option>
				<option value="finished">Finished</option>
				<option value="unfinished">Unfinished</option>
				<option value="partlyfinished">Partlyfinished</option>
                </select></p>

            <p align="left"><label for="additionalinfo">Additional Information:</label></p>
            <textarea id="additionalinfo" name="additionalinfo" placeholder="Optional.." style="height: 70px; width:130px; margin-left: 170px; margin-top: -15px;"></textarea>

            <p align="left"><label for="name">Name of the Porter:</label>
			<input type="text" name="name" id="name" required maxlength="30"/><span class="asterisk_input4"></span></p>

			<input type="image" src="img/logo.png"  class="defaultbutton"  onClick="AddValueToDB()" value="Send Form" style="margin-left: 20em; margin-top: 3em" width="80px" height="60px"/><br><br>
